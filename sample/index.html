<?xml version='1.0' encoding='utf-8' ?>
<html>
  <head>
    <title>glitchtext.js sample</title>
    <script src='./jquery.js' type='text/javascript'></script>
    <script src='../glitchtext.js' type='text/javascript'></script>
    <script src='./main.js' type='text/javascript'></script>
  </head>
  <body>
    <h1>glitchtext.js sample</h1>
    <div>
      <h2>source</h2>
      <textarea cols='100' id='source' rows='5'>ここにテキストを入れるとglitchされます</textarea>
    </div>
    <div id='buttons'>
      <input id='glitch' type='button' value='glitch' />
    </div>
    <div>
      <h2>result</h2>
      <div id='result'></div>
    </div>
    <div>
      <input id='tweet' type='button' value='tweet' />
    </div>
    <div>
      <h2>log</h2>
      <div id='log'></div>
    </div>
  </body>
</html>
